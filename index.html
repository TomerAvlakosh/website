<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomer Avlakosh</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    body {
      position: relative;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      z-index: -1;
      transform: translateZ(0);
      will-change: transform;
      background-attachment: fixed;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      transition: all 0.3s ease;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 1px 1px rgba(255, 255, 255, 0.1);
      transform: perspective(500px) rotateX(10deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1:hover {
      letter-spacing: 1px;
      transform: perspective(500px) rotateX(0deg);
    }

    .icons {
      margin-top: 40px;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .icon-link {
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }

    .icon-link:hover {
      opacity: 0.7;
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2.2rem;
      }
      .icon-link img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>
      <span>Tomer</span>
      <span>Avlakosh.</span>
    </h1>
    <div class="icons">
      <a class="icon-link" href="https://www.linkedin.com/in/tomer-avlakosh-a8b2085b/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn profile for Tomer Avlakosh">
      </a>
      <a class="icon-link" href="mailto:tomer@avlakosh.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Tomer Avlakosh">
      </a>
    </div>
  </main>
</body>
</html>
